<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em andamento</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre-se aqui</h1>
        </div>
        <form id="form" class="form">
        <div class="form-control">
            <label for="username">Nome</label>
            <input type="text" id="username" placeholder="Digite seu nome">
            <i class="correto"><img src="./botaoyes.png"></i>
            <i class="errado"><img src="./botaoerror.png"></i>
            <small>Mensagem de erro</small>
        </div>  

        <div class="form-control">
            <label for="login">Nome de Usuário</label>
            <input type="text" id="login"placeholder="Crie um nome de usuário">
            <i class="correto"><img src="./botaoyes.png"></i>
            <i class="errado"><img src="./botaoerror.png"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email"placeholder="Digite seu E-mail">
            <i class="correto"><img src="./botaoyes.png"></i>
            <i class="errado"><img src="./botaoerror.png"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password"placeholder="Crie uma senha">
            <i class="correto"><img src="./botaoyes.png"></i>
            <i class="errado"><img src="./botaoerror.png"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="passconfirmation">Confirmação de Senha</label>
            <input type="password" id="passconfirmation"placeholder="Confirme sua senha">
            <i class="correto"><img src="./botaoyes.png"></i>
            <i class="errado"><img src="./botaoerror.png"></i>
            <small>Mensagem de erro</small>
        </div>
        <button type="submit">Enviar</button>        

     
        </form>
    </div>
    <script src="./index.js"></script>

    
</body>
</html>
